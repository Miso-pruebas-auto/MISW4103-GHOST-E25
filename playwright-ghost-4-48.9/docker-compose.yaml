version: '1.0.0'

services:
  ghost-playwright:
    image: ghost:4.48.9
    restart: always
    ports:
      - 2368:2368
    depends_on:
      - db-playwright
    environment:
      database__client: mysql
      database__connection__host: db-playwright
      database__connection__user: root
      database__connection__password: ghost
      database__connection__database: ghost
      url: http://localhost:2368
    networks:
      - ghost-playwright

  db-playwright:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ghost
    networks:
      - ghost-playwright

networks:
  ghost-playwright:
    driver: bridge
