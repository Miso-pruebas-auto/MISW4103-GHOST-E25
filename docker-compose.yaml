version: '1.0.0'

services:
  ghost-playwright:
    image: ghost:4.38.0-alpine
    restart: always
    ports:
      - 2368:2368
    depends_on:
      - db-playwright
    environment:
      database__client: mysql
      database__connection__host: db-playwright
      database__connection__user: root
      database__connection__password: ghost
      database__connection__database: ghost
      url: http://localhost:2368
    networks:
      - ghost-playwright

  db-playwright:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ghost
    networks:
      - ghost-playwright

  playwright:
    build:
      dockerfile: ./playwright/Dockerfile
    env_file:
      - .env
    depends_on:
      - ghost-playwright
    ports:
      - 9323:9323
    environment:
      BASE_URL: ${BASE_URL}
    networks:
      - ghost-playwright

  ghost-kraken:
    image: ghost:4.38.0-alpine
    restart: always
    ports:
      - 2370:2368
    depends_on:
      - db-kraken
    environment:
      database__client: mysql
      database__connection__host: db-kraken
      database__connection__user: root
      database__connection__password: ghost
      database__connection__database: ghost
      url: http://localhost:2370
    networks:
      - ghost-kraken

  db-kraken:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ghost
    networks:
      - ghost-kraken

networks:
  ghost-kraken:
    driver: bridge
  ghost-playwright:
    driver: bridge
